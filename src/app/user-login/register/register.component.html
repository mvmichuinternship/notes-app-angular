<form action="" [formGroup]="loginForm" class="w-full flex flex-col gap-y-8">
  <div class="w-full flex flex-col sm:grid sm:grid-cols-2 sm:gap-x-8 gap-y-4">
    <div class="flex flex-col w-full gap-y-1">
      <label for="firstName" class="text-xs font-light">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter firstName"
        formControlName="firstName"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
    <div class="flex flex-col w-full gap-y-1">
      <label for="lastName" class="text-xs font-light">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter lastName"
        formControlName="lastName"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
    <div class="flex flex-col w-full gap-y-1">
      <label for="image" class="text-xs font-light">Image</label>
      <input
        type="file"
        name="image"
        id="image"
        placeholder="Enter image"
        formControlName="image"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
    <div class="flex flex-col w-full gap-y-1">
      <label for="username" class="text-xs font-light">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
        formControlName="username"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
    <div class="flex flex-col w-full gap-y-1">
      <label for="password" class="text-xs font-light">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password"
        formControlName="password"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
    <div class="flex flex-col w-full gap-y-1">
      <label for="password" class="text-xs font-light">Confirm Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Confirm Password"
        formControlName="password"
        class="w-full px-2 py-1.5 border border-[1px] rounded-md placeholder:text-sm"
      />
    </div>
  </div>
  <button
    class="self-center hover:opacity-50 transition-opacity ease-in-out duration-600 sm:self-start px-3 py-1.5 bg-purple-800 opacity-25 rounded-md text-white w-32"
    (click)="onSubmit()"
  >
    Register
  </button>
</form>
