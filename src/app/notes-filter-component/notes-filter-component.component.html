<div class="flex w-full h-8">
  <input
    #filter
    type="text"
    (input)="filterFunction(filter.value)"
    placeholder="Enter text to search"
    class="border border-[1px] px-3 py-1 rounded-l-md text-sm focus:outline-purple-800/25 h-full w-full"
  />
  <button
    (click)="filterFunction(filter.value)"
    class="bg-purple-800 opacity-25 text-white hover:opacity-50 transition-opacity ease-in-out duration-600 text-sm py-1 text-center rounded-r-md px-3 h-full"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="search"
    ></mat-icon>
  </button>
</div>
